name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/urbverde-bff:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/urbverde-bff:latest

    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        password: ${{ secrets.PRODUCTION_PASSWORD }}
        port: ${{ secrets.PRODUCTION_PORT }}
        script: |
          set -e # Exit on any error
          
          echo "Starting deployment..."
          cd /home/${{ secrets.PRODUCTION_USER }}/sphere-api-stack/urbverde-bff
          
          echo "Setting up git credentials..."
          # Properly format the token URL
          TOKEN="${{ secrets.REPO_ACCESS_TOKEN }}"
          git remote set-url origin "https://${TOKEN}@github.com/UrbVerde/urbverde-bff.git"
          
          echo "Current git status:"
          git status
          
          echo "Fetching latest changes..."
          # Use token directly in fetch command
          git fetch "https://${TOKEN}@github.com/UrbVerde/urbverde-bff.git" main
          
          echo "Resetting to latest main..."
          git reset --hard FETCH_HEAD
          
          echo "Verifying update..."
          git log -1 --oneline
          ls -la
          
          echo "Building docker image..."
          docker build -t urbverde/urbverde-bff:latest .
          
          echo "Starting container with parent compose..."
          cd ..
          docker-compose up -d --no-deps urbverde-bff
          
          echo "Deployment complete"