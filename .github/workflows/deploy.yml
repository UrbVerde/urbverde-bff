name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/urbverde-bff:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/urbverde-bff:latest
        
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        password: ${{ secrets.PRODUCTION_PASSWORD }}
        port: ${{ secrets.PRODUCTION_PORT }}
        script: |
        
          cd /home/${{ secrets.PRODUCTION_USER }}/sphere-api-stack
          # Se o diretório 'urbverde-bff' não existir, clone o repositório
          if [ ! -d "urbverde-bff" ]; then
            echo "Cloning urbverde-bff repository..."
            git clone https://${{ secrets.REPO_ACCESS_TOKEN }}@github.com/UrbVerde/urbverde-bff.git urbverde-bff
            if [ $? -ne 0 ]; then
              echo "Failed to clone urbverde-bff repository. Exiting."
              exit 1
            fi
          else
            echo "urbverde-bff already exists. Pulling latest changes..."
            cd urbverde-bff
            git fetch origin main
            git reset --hard origin/main
            cd ..
          fi

          # Construa a imagem Docker e reinicie o serviço
          docker-compose pull urbverde-bff || true
          docker-compose up -d --no-deps --build urbverde-bff
