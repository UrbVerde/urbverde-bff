name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/urbverde-bff:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/urbverde-bff:latest

    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        password: ${{ secrets.PRODUCTION_PASSWORD }}
        port: ${{ secrets.PRODUCTION_PORT }}
        script: |
          # Ensure parent directory exists
          mkdir -p /home/${{ secrets.PRODUCTION_USER }}/sphere-api-stack
          cd /home/${{ secrets.PRODUCTION_USER }}/sphere-api-stack

          # Remove existing directory if it exists to ensure clean state
          rm -rf urbverde-bff

          # Clone the repository with authentication token
          git clone https://${{ secrets.REPO_ACCESS_TOKEN }}@github.com/UrbVerde/urbverde-bff.git

          # Ensure we're on the main branch
          cd urbverde-bff
          git checkout main
          git pull origin main

          # Move back to parent directory and handle Docker operations
          cd ..
          
          # Pull/build the new image and update the service
          docker-compose pull urbverde-bff || true  # Don't fail if image doesn't exist in registry
          docker-compose up -d --no-deps --build urbverde-bff